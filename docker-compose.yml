networks:
  default:
    name: giga-dataops
    external: true

services:
  api:
    build: ./api
    image: unicef/giga-data-ingestion/api
    init: true
    env_file: ./api/.env
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app

  ui:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./ui:/app
    entrypoint:
      - /bin/sh
      - "-c"
      - "npm install && exec npm run dev"

  email-api:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    env_file: ./email/.env
    entrypoint:
      - /bin/sh
      - -c
      - "npm install && exec npm run dev"
    volumes:
      - ./email:/app
    ports:
      - "3020:3020"

  email-ui:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    entrypoint:
      - /bin/sh
      - -c
      - "npm install && exec npm run dev:email"
    volumes:
      - ./email:/app
    ports:
      - "3030:3030"
