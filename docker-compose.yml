networks:
  default:
    name: giga-dataops
    external: true

volumes:
  db-data:

services:
  api:
    build: ./api
    image: unicef/giga-data-ingestion/api
    init: true
    env_file: ./api/.env
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
      - ./api/.venv-docker:/app/.venv
    depends_on:
      db:
        condition: service_healthy

  ui:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./ui:/app
    entrypoint:
      - /bin/sh
      - "-c"
      - "npm install && exec npm run dev"

  db:
    image: bitnami/postgresql:16.2.0-debian-11-r10
    restart: unless-stopped
    env_file: ./api/.env
    ports:
      - "5432:5432"
    volumes:
      - db-data:/bitnami/postgresql
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "$POSTGRESQL_USERNAME", "-d", "$POSTGRESQL_DATABASE" ]
      retries: 3
      timeout: 5s
      start_period: 3s

  email-api:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    env_file: ./email/.env
    entrypoint:
      - /bin/sh
      - -c
      - "npm install && exec npm run dev"
    volumes:
      - ./email:/app
    ports:
      - "3020:3020"

  email-ui:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    entrypoint:
      - /bin/sh
      - -c
      - "npm install && exec npm run dev:email"
    volumes:
      - ./email:/app
    ports:
      - "3030:3030"
